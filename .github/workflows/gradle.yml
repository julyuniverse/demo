# workflow의 이름
name: Java CI with Gradle

# 이벤트 정의
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 권한
permissions:
  contents: read

# workflow 실행은 하나 이상의 jobs, 기본적으로 병렬로 실행된다.
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: SSH Remote Commands
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd /tmp
            ls -a
          host: ${{ secrets.HOST }}
          user: root
          key: ${{ secrets.KEY}}